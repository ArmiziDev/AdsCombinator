<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Ad Combinator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-gradient text-white py-6 px-8 mb-8">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold mb-2">Video Ad Combinator</h1>
      <p class="text-blue-100">Mix and match video components to create high-converting ads</p>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4">
    <div id="componentLibrary"></div>
    <div id="adBuilder"></div>
  </main>

  <div id="videoPreviewModal" class="video-preview-modal">
    <div class="bg-white rounded-lg p-6 w-full max-w-3xl">
      <div class="flex justify-between items-center mb-4">
        <h3 id="videoTitle" class="text-lg font-semibold">Video Preview</h3>
        <button onclick="closeVideoPreview()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="aspect-w-16 aspect-h-9 bg-black rounded-lg overflow-hidden">
        <video id="videoPlayer" class="w-full" controls>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="mt-4 flex justify-end">
        <button class="btn bg-gray-100 hover:bg-gray-200" onclick="closeVideoPreview()">Close</button>
      </div>
    </div>
  </div>

  <script src="dragDrop.js"></script>
  <script src="modal.js"></script>
  <script src="library.js"></script>
  <script src="builder.js"></script>
</body>
</html>
